<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{TITLE}}</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .media-wrapper {
            display: flex;
            justify-content: center;
        }
        video, audio {
            max-width: 100%;
            border-radius: 6px;
            background-color: #161b22;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .download {
            margin-top: 16px;
            text-align: center;
        }
        .download a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
        }
        .download a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>{{TITLE}}</span>
            <a href="{{ID}}/raw">View Raw</a>
        </div>
        <div class="media-wrapper">
            {{PLAYER}}
        </div>
        <div class="download">
            <a href="{{ID}}/raw" download>Download file</a>
        </div>
    </div>
</body>
</html>
